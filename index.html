<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUN.WIN - GEM.WIN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      font-size: 15vw;
      color: #ff3c00;
      line-height: 1.2;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff3c00;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body ondblclick="toggleFullscreen()">
  <h1>SUN.WIN<br>GEM.WIN</h1>
  <button id="toggleFireworksBtn">B·∫≠t ph√°o hoa</button>

  <!-- üîó Li√™n k·∫øt t·ªõi fireworks.js -->
  <script src="fireworks.js"></script>

  <script>
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.();
        elem.webkitRequestFullscreen?.();
        elem.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }

    // Toggle hi·ªáu ·ª©ng ph√°o hoa
    let fireworksOn = false;
    const btn = document.getElementById('toggleFireworksBtn');
    btn.addEventListener('click', () => {
      fireworksOn = !fireworksOn;
      if (fireworksOn) {
        startFireworks(); // g·ªçi t·ª´ fireworks.js
        btn.textContent = 'T·∫Øt ph√°o hoa';
      } else {
        stopFireworks(); // g·ªçi t·ª´ fireworks.js
        btn.textContent = 'B·∫≠t ph√°o hoa';
      }
    });
  </script>
</body>
</html>
